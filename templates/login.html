{% extends "base.html" %}

{% block content %}
<div class="container py-8 px-4 flex flex-col justify-center items-center">
  <h3 class="text-2xl text-center mb-4 font-bold uppercase">Log in</h3>
  <div class="w-full max-w-4xl flex justify-center items-center">
    <form method="POST" action="/login" class="flex flex-col justify-center items-center space-y-4 w-full">

      <div class="w-full">
        <div class="w-full">
          <input class="w-full rounded-md hover:shadow-md border py-3 px-2" type="email" name="email" placeholder="Enter you email" autofocus="">
        </div>
      </div>

      <div class="w-full">
        <div class="w-full">
          <input class="w-full rounded-md hover:shadow-md border py-3 px-2" type="password" name="password" placeholder="Enter password" autofocus="">
        </div>
      </div>

      <button class="py-2 px-3 text-xl text-white bg-gray-900 rounded-md hover:shadow-md hover:bg-gray-700">Login</button>
    </form>
  </div>
</div>
{% endblock %}
